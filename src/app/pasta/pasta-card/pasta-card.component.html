<div class="mt-2 p-2 pasta">
  <div *ngIf="pasta.tag">
    <span *ngIf="pasta.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="pasta.tag === 'bestseller'" class="badge badge-bestseller">bestseller </span>
    <br />
  </div>
  <i>Nr. {{ pasta.id }}</i>
  <br />
  <strong class="mr-05">{{ pasta.name }}</strong>
  <br />
  <small [innerHTML]="pasta.description"></small>
  <br />
  <small> {{ pasta.price | appPrice }}</small>
</div>
