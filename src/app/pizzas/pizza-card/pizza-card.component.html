<div class="mt-2 p-2 pizza">
  <div *ngIf="pizza.tag">
    <span *ngIf="pizza.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="pizza.tag === 'bestseller'" class="badge badge-bestseller">bestseller </span>
    <br />
  </div>
  Nr. {{ pizza.id }}
  <br />
  <strong>{{ pizza.name }}</strong>
  <br />
  <small [innerHTML]="pizza.description"></small>
  <ul class="prices-container">
    <li *ngIf="pizza.price.small">
      <small
        >Klein (Ø 28 cm): <span> {{ pizza.price.small | appPrice }}</span></small
      >
    </li>
    <li *ngIf="pizza.price.large">
      <small
        >Groß (Ø 32 cm): <span> {{ pizza.price.large | appPrice }}</span></small
      >
    </li>
    <li *ngIf="pizza.price.party">
      <small
        >Party (60 x 40 cm): <span> {{ pizza.price.party | appPrice }}</span></small
      >
    </li>
  </ul>
</div>
