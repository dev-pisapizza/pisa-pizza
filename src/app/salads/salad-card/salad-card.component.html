<div class="mt-2 p-2 salad">
  <div *ngIf="salad.tag">
    <span *ngIf="salad.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="salad.tag === 'bestseller'" class="badge badge-bestseller">bestseller </span>
    <br />
  </div>
  <small
    ><i>Nr. {{ salad.id }}</i></small
  >
  <br />
  <strong class="mr-05">{{ salad.name }}</strong>
  <br />
  <small [innerHTML]="salad.description"></small>
  <br />
  <small> {{ salad.price | appPrice }}</small>
</div>
