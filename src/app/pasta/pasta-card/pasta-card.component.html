<div class="mt-2 p-2 pasta">
  <div class="mb-1" *ngIf="pasta.tag">
    <span *ngIf="pasta.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="pasta.tag === 'bestseller'" class="badge badge-bestseller">Bestseller</span>
    <br />
  </div>
  Nr. {{ pasta.id }}
  <br />
  <strong class="fs-16">{{ pasta.name }}</strong>
  <br />
  <span [innerHTML]="pasta.description"></span>
  <br />
  <span> {{ pasta.price | appPrice }}</span>
</div>
