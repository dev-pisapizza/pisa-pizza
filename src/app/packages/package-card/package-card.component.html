<div class="mt-2 p-2 package">
  <div *ngIf="package.tag">
    <span *ngIf="package.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="package.tag === 'bestseller'" class="badge badge-bestseller">bestseller </span>
    <br />
  </div>
  Nr. {{ package.id }}
  <br />
  <strong class="mr-05">{{ package.description }}</strong>

  <ul *ngIf="package.description.includes('Pizza'); else simplePrice" class="prices-container">
    <li>
      <small
        >Klein (Ø 28 cm):
        <span>{{ package.price.normal | appPrice }}</span>
      </small>
    </li>
    <li>
      <small
        >Groß (Ø 32 cm):
        <span>{{ package.price.large | appPrice }}</span>
      </small>
    </li>
  </ul>
  <ng-template #simplePrice>
    <br />
    <small>{{ package.price.large || package.price.normal | appPrice }}</small>
  </ng-template>
</div>
