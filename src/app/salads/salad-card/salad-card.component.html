<div class="mt-2 p-2 salad">
  <div class="mb-1" *ngIf="salad.tag">
    <span *ngIf="salad.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="salad.tag === 'bestseller'" class="badge badge-bestseller">Bestseller</span>
    <br />
  </div>
  Nr. {{ salad.id }}
  <br />
  <strong class="fs-18">{{ salad.name }}</strong>
  <br />
  <span [innerHTML]="salad.description"></span>
  <div class="mt-1">
    <span> {{ salad.price | appPrice }}</span>
  </div>
</div>
