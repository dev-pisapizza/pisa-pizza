name: CI Develop

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: |
          URL=https://dev-pisapizza.github.io/pisa-pizza/develop
          npm run build --- --base-href $URL/

      - name: Deploy Build
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist/pisa-pizza
          branch: gh-pages
          target-folder: develop
          clean: 'true'

      - name: Deploy 404 Page
        uses: ./.github/workflows/reusables/deploy-404.yml@production
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
