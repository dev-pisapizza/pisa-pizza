name: CI Production

on:
  push:
    branches:
      - production

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: |
          URL=https://pisa-pizza.de
          npm run build --- --base-href /
          sed -i "s|{{URL}}|$URL|g" dist/pisa-pizza/sitemap.xml
          echo "pisa-pizza.de" >> dist/pisa-pizza/CNAME

      - name: Deploy Build
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/pisa-pizza
          clean: 'true'

      - name: Deploy 404.html
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: src/404
          branch: gh-pages
          clean: 'false' # We don't want to remove the previously deployed files.
