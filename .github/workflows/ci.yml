name: CI Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: |
          npm run build --- --base-href https://dev-pisapizza.github.io/pisa-pizza/
          mv dist/pisa-pizza/* dist/
          mv dist/browser/* dist/
          rm dist/browser/ -rf

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
