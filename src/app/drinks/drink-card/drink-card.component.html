<div class="mt-2 p-2 drink">
  <div *ngIf="drink.tag">
    <span *ngIf="drink.tag === 'new'" class="badge badge-new">neu</span>
    <span *ngIf="drink.tag === 'bestseller'" class="badge badge-bestseller">neubestseller</span>
    <br />
  </div>
  <small
    ><i>Nr. {{ drink.id }}</i></small
  >
  <br />
  <strong class="mr-05">{{ drink.name }}</strong>

  <ng-container *ngIf="drink.description">
    <br />
    <small>{{ drink.description }}</small>
  </ng-container>

  <br />
  <small>{{ drink.liters | appGermanNumber }}L</small>
  <br />
  <small>
    <span>{{ drink.price | appPrice }}</span>
  </small>
</div>
